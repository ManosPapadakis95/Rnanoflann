name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        r-version: ['4.3.1']

    steps:
      - uses: actions/checkout@v2

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.r-version }}
          path: R

      - name: Add R to PATH
        run: echo "$R_HOME/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          R -e 'install.packages(c("remotes", "rcmdcheck"))'
          R -e 'remotes::install_deps(dependencies = TRUE)'
        shell: bash

      - name: Check
        run: R -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'

